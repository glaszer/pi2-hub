<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi² | Community Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        :root {
            --bg-page: #F8F9FC; --bg-card: #FFFFFF;
            --text-main: #0F172A; --text-sub: #64748B;
            --brand: #7F2FFF; --brand-light: #F6F0FF;
            --border: #E2E8F0; --radius: 24px;
            --shadow: 0 20px 60px -10px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-page);
            background-image: radial-gradient(#E0E7FF 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main); font-family: 'Inter', sans-serif;
            /* Идеальная центровка всего окна */
            height: 100vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* --- ГЛАВНОЕ ОКНО --- */
        .interface {
            position: relative; z-index: 10;
            /* Фиксируем размеры для аккуратности */
            width: 96%; max-width: 1500px; /* Широко, чтобы вместить Твиттер и контент */
            height: 90vh; min-height: 700px;
            
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(25px);
            border: 1px solid #fff; border-radius: var(--radius);
            box-shadow: var(--shadow);
            
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; border-bottom: 1px solid var(--border); background: #fff; flex-shrink: 0; }
        .logo-group { display: flex; align-items: center; gap: 12px; }
        .custom-logo { height: 36px; width: auto; object-fit: contain; }
        .logo-text { font-family: 'Manrope'; font-weight: 800; font-size: 22px; color: #000; }
        .badge { background: var(--brand-light); color: var(--brand); padding: 6px 12px; border-radius: 8px; font-size: 11px; font-family: 'JetBrains Mono', monospace; font-weight: 700; display: flex; align-items: center; gap: 6px; border: 1px solid rgba(127,47,255,0.1); }
        .dot { width: 6px; height: 6px; background: #10B981; border-radius: 50%; }

        /* NAV */
        nav { display: flex; justify-content: center; gap: 8px; padding: 16px 40px; border-bottom: 1px solid var(--border); background: #fff; flex-shrink: 0; }
        .nav-btn {
            padding: 8px 24px; border: 1px solid transparent; background: transparent;
            font-family: 'Inter', sans-serif; font-weight: 600; font-size: 13px; color: var(--text-sub);
            border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
        }
        .nav-btn:hover { background: #F8FAFC; color: #000; }
        .nav-btn.active { background: #0F172A; color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }

        /* SCREEN */
        .screen { flex: 1; position: relative; overflow: hidden; display: flex; } /* Flex чтобы растянуть контент */
        .tab-content { 
            display: none; width: 100%; height: 100%; 
            opacity: 0; transition: opacity 0.3s ease; 
        }
        .tab-content.active { display: block; opacity: 1; }
        /* Dashboard использует Grid внутри */
        #tab-dashboard.active { display: grid; } 

        /* --- DASHBOARD LAYOUT (С Твиттером) --- */
        .dash-layout {
            display: grid;
            grid-template-columns: 1fr 380px; /* Основной контент | Твиттер */
            height: 100%;
            overflow: hidden;
        }

        .dash-main {
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центруем карточки внутри левой зоны */
        }
        
        .dash-cards-wrapper {
            width: 100%;
            max-width: 900px; /* Чтобы карточки не растягивались бесконечно */
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .dash-sidebar {
            border-left: 1px solid var(--border);
            background: #fff;
            padding: 0;
            overflow: hidden;
        }

        /* CARD STYLES */
        .hero-card {
            background: #fff; border: 1px solid var(--border); border-radius: 20px;
            padding: 40px; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 240px;
            box-shadow: 0 4px 6px -2px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .hero-label { font-size: 11px; font-weight: 700; color: var(--brand); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; }
        .hero-quote { font-family: 'Manrope'; font-size: 32px; font-weight: 800; line-height: 1.3; margin-bottom: 30px; color: var(--text-main); }
        
        .widgets-row { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .widget-card {
            background: #fff; border: 1px solid var(--border); border-radius: 20px; padding: 24px;
            height: 220px; display: flex; flex-direction: column; justify-content: space-between;
            cursor: pointer; transition: 0.3s;
        }
        .widget-card:hover { border-color: var(--brand); transform: translateY(-3px); box-shadow: var(--shadow); }
        
        .widget-header { display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; color: #94A3B8; text-transform: uppercase; letter-spacing: 1px; }
        .widget-value { font-family: 'Manrope'; font-weight: 700; font-size: 18px; margin-top: auto; }
        .widget-sub { font-size: 13px; color: var(--text-sub); margin-top: 5px; }

        /* OTHER TABS STYLING */
        .content-container { max-width: 1000px; margin: 0 auto; padding: 40px; overflow-y: auto; height: 100%; }
        
        /* Leaderboard & Lists */
        .list-row { display: flex; align-items: center; background: #fff; padding: 12px 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 8px; }
        .row-rank { font-family: 'Manrope'; font-weight: 800; font-size: 14px; width: 30px; }
        .row-avatar { width: 32px; height: 32px; border-radius: 50%; margin-right: 15px; }
        
        /* Spotlight Grid */
        .spot-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .spot-card { background: #fff; border: 1px solid var(--border); border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; transition: 0.2s; }
        .spot-card:hover { transform: translateY(-3px); border-color: var(--brand); }
        .spot-img { width: 100%; height: 160px; background: #F8FAFC; object-fit: cover; }
        .spot-body { padding: 16px; }

        .btn-small { padding: 8px 16px; border-radius: 100px; border: 1px solid var(--border); background: #fff; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .btn-small:hover { border-color: var(--brand); color: var(--brand); }

        @media (max-width: 1100px) {
            .dash-layout { grid-template-columns: 1fr; }
            .dash-right { display: none; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="interface">
        <header>
            <div class="logo-group">
                <!-- LOGO HERE -->
                <img src="https://placehold.co/40x40?text=Pi2" alt="Logo" class="custom-logo">
                <div class="logo-text">Pi Squared</div>
            </div>
            <div class="badge"><div class="dot"></div>Community Hub</div>
        </header>

        <nav>
            <button class="nav-btn active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="nav-btn" onclick="switchTab('spotlight')">Hall of Fame</button>
            <button class="nav-btn" onclick="switchTab('events')">Events</button>
            <button class="nav-btn" onclick="switchTab('leaderboard')">Leaderboard</button>
        </nav>

        <div class="screen">
            
            <!-- 1. DASHBOARD (Split Layout) -->
            <div id="tab-dashboard" class="tab-content active dash-layout">
                
                <!-- Main Content (Left) -->
                <div class="dash-main">
                    <div class="dash-wrapper">
                        
                        <!-- Hero Quote -->
                        <div class="hero-card">
                            <div class="hero-label">PROTOCOL AXIOM</div>
                            <div id="hero-quote" class="hero-quote">Loading Intelligence...</div>
                            <button class="btn-small" onclick="renderDashboard()">Next Axiom</button>
                        </div>

                        <!-- Widgets -->
                        <div class="widgets-row">
                            <!-- Next Event -->
                            <div class="widget-card" onclick="switchTab('events')">
                                <div class="widget-header"><span>Next Event</span> <i class="fa-solid fa-calendar"></i></div>
                                <div>
                                    <div id="dash-event-title" class="widget-value">Loading...</div>
                                    <div id="dash-event-time" class="widget-sub">...</div>
                                </div>
                            </div>
                            
                            <!-- Featured Spotlight -->
                            <div class="widget-card" onclick="switchTab('spotlight')">
                                <div class="widget-header"><span>Featured</span> <i class="fa-solid fa-star" style="color:#FFD700"></i></div>
                                <div>
                                    <div id="dash-spot-title" class="widget-value">Loading...</div>
                                    <div id="dash-spot-author" class="widget-sub">...</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Sidebar (Twitter) -->
                <div class="dash-sidebar">
                    <a class="twitter-timeline" data-height="100%" data-theme="light" data-chrome="noheader nofooter transparent" href="https://twitter.com/PiSquared?ref_src=twsrc%5Etfw">
                        <div style="padding:40px; text-align:center; color:#aaa; font-size:14px;">Loading Tweets...</div>
                    </a> 
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>

            </div>

            <!-- 2. HALL OF FAME -->
            <div id="tab-spotlight" class="tab-content">
                <div class="content-container">
                    <div id="spotlight-container" class="spot-grid">
                        <div style="text-align:center; grid-column:1/-1; color:#999;">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- 3. EVENTS -->
            <div id="tab-events" class="tab-content">
                <div class="content-container" id="events-container">
                    <div style="text-align:center; color:#999;">Loading...</div>
                </div>
            </div>

            <!-- 4. LEADERBOARD -->
            <div id="tab-leaderboard" class="tab-content">
                <div class="content-container">
                    <!-- Filters -->
                    <div style="display:flex; justify-content:center; gap:10px; margin-bottom:30px;">
                        <button class="btn-small" onclick="filterLeaderboard('All')">All</button>
                        <button class="btn-small" onclick="filterLeaderboard('Harmony')">Harmony</button>
                        <button class="btn-small" onclick="filterLeaderboard('Luminary')">Luminary</button>
                    </div>
                    <div id="lb-list"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://opaflgqsawxkoeptszwt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wYWZsZ3FzYXd4a29lcHRzend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzA5MDcsImV4cCI6MjA4MTU0NjkwN30.PwKgM49pValst9gSSDWCWJrfsCkD5JXQXB4qh9OSAJY';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let data = { spotlight: [], events: [], leaderboard: [] };
        const quotes = ["Universal Settlement Layer.", "Trust Math, Not Intermediaries.", "Provable Finality via ZK.", "Verify any computation in O(1)."];

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try { particlesJS("particles-js", {"particles":{"number":{"value":20},"color":{"value":"#7F2FFF"},"opacity":{"value":0.1},"size":{"value":3},"line_linked":{"enable":false},"move":{"speed":0.5}}}); } catch(e){}
            renderDashboard();
            await fetchData();
            renderDashboard(); renderHub(); renderLeaderboard();
        }

        async function fetchData() {
            let { data: s } = await client.from('spotlight').select('*').order('id', {ascending: false});
            let { data: e } = await client.from('events').select('*').order('sort_date', {ascending: true});
            let { data: l } = await client.from('leaderboard').select('*').order('points', {ascending: false});
            data = { spotlight: s||[], events: e||[], leaderboard: l||[] };
        }

        function renderDashboard() {
            // Quote
            const q = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('hero-quote').innerText = q;

            // Event
            if(data.events[0]) {
                const ev = data.events[0];
                document.getElementById('dash-event-title').innerText = ev.title;
                document.getElementById('dash-event-time').innerHTML = `<i class="fa-regular fa-clock"></i> ${ev.day} ${ev.month} • ${ev.time}`;
            } else { document.getElementById('dash-event-title').innerText = "No upcoming events"; }

            // Spotlight
            if(data.spotlight[0]) {
                const sp = data.spotlight[0];
                document.getElementById('dash-spot-title').innerText = sp.title.substring(0, 30) + (sp.title.length>30?"...":"");
                document.getElementById('dash-spot-author').innerText = "@" + (sp.author || "Member");
            }
        }

        function renderHub() {
            document.getElementById('spotlight-container').innerHTML = data.spotlight.map(i => `
                <div class="spot-card">
                    <img src="${i.img}" class="spot-img" onerror="this.style.display='none'">
                    <div class="spot-body">
                        <div style="font-weight:700; margin-bottom:5px;">${i.title}</div>
                        <a href="${i.link}" target="_blank" class="spot-link"><i class="fa-solid fa-link"></i> Read More</a>
                    </div>
                </div>`).join('');

            document.getElementById('events-container').innerHTML = data.events.map(ev => `
                <div style="display:flex; align-items:center; gap:20px; padding:20px; background:#fff; border:1px solid #E2E8F0; border-radius:16px;">
                    <div style="width:50px; text-align:center; font-weight:800; font-size:18px;">${ev.day}<br><span style="font-size:10px; color:#7F2FFF">${ev.month}</span></div>
                    <div style="flex:1">
                        <div style="font-weight:700;">${ev.title}</div>
                        <div style="font-size:12px; color:#64748B;">${ev.time}</div>
                    </div>
                    <a href="${ev.link}" target="_blank" class="btn-small">Join</a>
                </div>`).join('');
        }

        function renderLeaderboard() {
            document.getElementById('lb-list').innerHTML = data.leaderboard.map((u,i) => `
                <div class="list-row">
                    <div class="row-rank">#${i+1}</div>
                    <div style="flex:1; font-weight:700;">${u.username}</div>
                    <div style="font-family:'JetBrains Mono'; font-weight:700; color:#7F2FFF">${u.points} XP</div>
                </div>`).join('');
        }

        window.switchTab = (id) => {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
        }
    </script>
</body>
</html>
