<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi² | Community Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        :root {
            --bg-page: #F8F9FC; --bg-card: #FFFFFF;
            --text-main: #0F172A; --text-sub: #64748B;
            --brand: #7F2FFF; --brand-light: #F6F0FF;
            --border: #E2E8F0; --radius: 24px;
            --shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
            
            --role-harmony: linear-gradient(135deg, #FF0080, #7928CA);
            --role-luminary: linear-gradient(135deg, #F59E0B, #D97706);
            --role-catalyst: linear-gradient(135deg, #7F2FFF, #6366F1);
            --role-neophyte: #3B82F6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-page);
            background-image: radial-gradient(#E0E7FF 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main); font-family: 'Inter', sans-serif;
            
            /* ЖЕЛЕЗОБЕТОННАЯ ЦЕНТРОВКА */
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2vh 2vw; /* Гибкие отступы от краев экрана */
            overflow: hidden; /* Скролл будет только внутри приложения */
        }

        .interface {
            position: relative; z-index: 10;
            width: 100%;
            max-width: 1320px;
            /* Высота подстраивается, но не превышает видимую область */
            height: 100%; 
            max-height: 900px; 
            
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            
            display: flex;
            flex-direction: column;
        }

        /* HEADER & NAVIGATION (Static) */
        header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2.5rem; border-bottom: 1px solid var(--border); background: #fff; flex-shrink: 0; }
        .logo-group { display: flex; align-items: center; gap: 12px; }
        .custom-logo { height: 32px; width: auto; object-fit: contain; }
        .logo-text { font-family: 'Manrope'; font-weight: 800; font-size: 20px; color: #000; }
        .badge { background: var(--brand-light); color: var(--brand); padding: 6px 12px; border-radius: 8px; font-size: 11px; font-family: 'JetBrains Mono', monospace; font-weight: 700; display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; background: #10B981; border-radius: 50%; }

        nav { display: flex; justify-content: center; gap: 8px; padding: 12px; border-bottom: 1px solid var(--border); background: #F8FAFC; flex-shrink: 0; }
        .nav-btn {
            padding: 8px 20px; border: 1px solid transparent; background: transparent;
            font-family: 'Inter', sans-serif; font-weight: 600; font-size: 13px; color: var(--text-sub);
            border-radius: 8px; cursor: pointer; transition: 0.2s ease;
        }
        .nav-btn:hover { background: #fff; color: #000; }
        .nav-btn.active { background: #0F172A; color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* SCREEN (The only scrolling part) */
        .screen { 
            flex: 1; 
            overflow-y: auto; /* Позволяет скроллить контент, если он не влезает */
            position: relative; 
            background: #FAFBFF;
        }
        
        .tab-content { display: none; width: 100%; padding: 2rem; opacity: 0; transition: opacity 0.3s ease; }
        .tab-content.active { display: block; opacity: 1; }

        /* DASHBOARD GRID */
        .dash-container { 
            display: grid; 
            grid-template-columns: 1fr 340px; 
            gap: 0;
            min-height: 100%;
        }
        
        .dash-left { padding: 2rem; border-right: 1px solid var(--border); }
        .dash-right { background: #fff; padding: 0; }

        /* QUICK ACCESS (Grid 3 columns) */
        .res-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2.5rem; }
        .res-card { 
            display: flex; flex-direction: column; gap: 10px; padding: 1.25rem; 
            background: #fff; border: 1px solid var(--border); border-radius: 16px; 
            text-decoration: none; color: var(--text-main); transition: 0.2s;
        }
        .res-card:hover { border-color: var(--brand); transform: translateY(-3px); box-shadow: 0 10px 20px -10px rgba(0,0,0,0.1); }
        .res-icon { width: 36px; height: 36px; background: #F5F0FF; color: var(--brand); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; }

        /* LIVE STATUS (Grid 2 columns) */
        .widgets-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .dash-widget {
            background: #fff; border: 1px solid var(--border); border-radius: 20px; padding: 1.5rem;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: 0.3s; cursor: pointer; min-height: 220px;
        }
        .dash-widget:hover { border-color: var(--brand); box-shadow: var(--shadow); }
        .section-title { font-family: 'Manrope'; font-size: 11px; font-weight: 800; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1rem; }

        /* REUSABLE LISTS (Hall of Fame, Events) */
        .spotlight-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .events-container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem; }

        @media (max-width: 1024px) {
            .dash-container { grid-template-columns: 1fr; }
            .dash-right { display: none; }
            .res-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="interface">
        <header>
            <div class="logo-group">
                <img src="https://placehold.co/40x40?text=Logo" alt="Pi2 Logo" class="custom-logo">
                <div class="logo-text">Pi Squared</div>
            </div>
            <div class="badge"><div class="dot"></div>Community Hub</div>
        </header>

        <nav>
            <button class="nav-btn active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="nav-btn" onclick="switchTab('spotlight')">Hall of Fame</button>
            <button class="nav-btn" onclick="switchTab('events')">Events</button>
            <button class="nav-btn" onclick="switchTab('leaderboard')">Leaderboard</button>
        </nav>

        <div class="screen" id="main-screen">
            
            <!-- 1. DASHBOARD -->
            <div id="tab-dashboard" class="tab-content active">
                <div class="dash-container">
                    <div class="dash-left">
                        <div class="section-title">Quick Access</div>
                        <div class="res-grid">
                            <a href="https://pi2.network/" target="_blank" class="res-card">
                                <div class="res-icon"><i class="fa-solid fa-globe"></i></div>
                                <div><div style="font-weight:700; font-size:14px;">Official Website</div></div>
                            </a>
                            <a href="https://docs.pi2.network/" target="_blank" class="res-card">
                                <div class="res-icon"><i class="fa-solid fa-book-open"></i></div>
                                <div><div style="font-weight:700; font-size:14px;">Documentation</div></div>
                            </a>
                            <a href="https://discord.com/invite/NdBJBZMz4e" target="_blank" class="res-card">
                                <div class="res-icon"><i class="fa-brands fa-discord"></i></div>
                                <div><div style="font-weight:700; font-size:14px;">Discord</div></div>
                            </a>
                        </div>

                        <div class="section-title">Live Status</div>
                        <div class="widgets-row">
                            <div class="dash-widget" onclick="switchTab('events')">
                                <div style="font-size:10px; font-weight:700; color:var(--text-sub); text-transform:uppercase;">Next Event</div>
                                <div id="dash-event-title" style="font-family:'Manrope'; font-weight:800; font-size:20px; margin-top:1rem;">Loading...</div>
                                <div id="dash-event-time" style="font-size:12px; color:var(--text-sub); margin-top:0.5rem;"></div>
                            </div>
                            <div class="dash-widget" onclick="switchTab('leaderboard')">
                                <div style="font-size:10px; font-weight:700; color:var(--text-sub); text-transform:uppercase;">Top Contributor</div>
                                <div style="display:flex; align-items:center; gap:12px; margin-top:1rem;">
                                    <img id="dash-top-avatar" src="" style="width:48px; height:48px; border-radius:50%; background:#eee;">
                                    <div>
                                        <div id="dash-top-user" style="font-weight:700;">Loading...</div>
                                        <div id="dash-top-role" style="font-size:11px; color:var(--brand);">...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="dash-right">
                        <a class="twitter-timeline" data-theme="light" data-chrome="noheader nofooter transparent" href="https://twitter.com/PiSquared?ref_src=twsrc%5Etfw"></a> 
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
            </div>

            <!-- OTHER TABS (Hall of Fame, Events, Leaderboard) -->
            <div id="tab-spotlight" class="tab-content">
                <div id="spotlight-container" class="spotlight-grid"></div>
            </div>
            <div id="tab-events" class="tab-content">
                <div id="events-container" class="events-container"></div>
            </div>
            <div id="tab-leaderboard" class="tab-content">
                <div class="lb-container" id="lb-list"></div>
            </div>

        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://opaflgqsawxkoeptszwt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wYWZsZ3FzYXd4a29lcHRzend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzA5MDcsImV4cCI6MjA4MTU0NjkwN30.PwKgM49pValst9gSSDWCWJrfsCkD5JXQXB4qh9OSAJY';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let data = { spotlight: [], events: [], leaderboard: [] };

        async function init() {
            try { particlesJS("particles-js", {"particles":{"number":{"value":20},"color":{"value":"#7F2FFF"},"opacity":{"value":0.1},"size":{"value":3},"line_linked":{"enable":false},"move":{"speed":0.5}}}); } catch(e){}
            await refreshData();
        }

        async function refreshData() {
            const { data: s } = await client.from('spotlight').select('*').order('id', {ascending: false});
            const { data: e } = await client.from('events').select('*').order('sort_date', {ascending: true});
            const { data: l } = await client.from('leaderboard').select('*').order('points', {ascending: false});
            
            data = { spotlight: s || [], events: e || [], leaderboard: l || [] };
            renderAll();
        }

        function renderAll() {
            // Dashboard Update
            if(data.events[0]) {
                document.getElementById('dash-event-title').innerText = data.events[0].title;
                document.getElementById('dash-event-time').innerText = `${data.events[0].day} ${data.events[0].month} • ${data.events[0].time}`;
            }
            if(data.leaderboard[0]) {
                const top = data.leaderboard[0];
                document.getElementById('dash-top-user').innerText = top.username;
                document.getElementById('dash-top-role').innerText = top.role;
                document.getElementById('dash-top-avatar').src = top.handle ? `https://unavatar.io/twitter/${top.handle}` : top.avatar;
            }

            // Tabs Update
            document.getElementById('spotlight-container').innerHTML = data.spotlight.map(i => `
                <div class="spot-card">
                    <div class="spot-img-container"><img src="${i.img}" class="spot-img" onerror="this.style.display='none'"></div>
                    <div class="spot-body">
                        <span class="spot-tag">${i.tag}</span>
                        <div class="spot-title">${i.title}</div>
                        <a href="${i.link}" target="_blank" class="spot-link"><i class="fa-solid fa-link"></i> ${i.author}</a>
                    </div>
                </div>
            `).join('');

            document.getElementById('events-container').innerHTML = data.events.map(ev => `
                <div class="event-card">
                    <div class="date-badge"><span class="d-num">${ev.day}</span><span class="d-mon">${ev.month}</span></div>
                    <div class="event-details"><div class="event-title">${ev.title}</div><div style="font-size:12px; color:var(--text-sub)">${ev.time}</div></div>
                    <a href="${ev.link}" target="_blank" class="cal-btn">Join</a>
                </div>
            `).join('');
        }

        window.switchTab = (id) => {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            // Reset scroll position on tab switch
            document.getElementById('main-screen').scrollTop = 0;
        }

        init();
    </script>
</body>
</html>
